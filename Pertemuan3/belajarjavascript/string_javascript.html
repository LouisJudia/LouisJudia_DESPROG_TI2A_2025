<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Strings</h2>

    <p>Membuat JavaScript String</p>
    <p id="demo"></p>
    

    <script>
        var answer1 = "It's alright";    // Menggunakan tanda kutip ganda
        var answer2 = "He is called 'Dilan'"; // Menggunakan tanda kutip tunggal
        var answer3 = 'He is called "Dilan"';

        document.getElementById("demo").innerHTML = answer1 + "<br>" + answer2 + "<br>" + answer3;
    </script>
</body>

</html>
